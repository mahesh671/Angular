<h1 mat-dialog-title>Hi {{data.name}}</h1>
<div mat-dialog-content>
  <p>What's your favorite animal?</p>
  <mat-form-field>
    <input matInput [(ngModel)]="data">
  </mat-form-field>
</div>
<div mat-dialog-actions >
  <button mat-button (click)="onNoClick()" class="btn btn-light m-2">No Thanks</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial class="btn btn-primary m-2">Ok</button>
</div>
