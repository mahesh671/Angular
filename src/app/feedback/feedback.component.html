<div class="container mt-4 col-md-6 shadow p-4 bg-white rounded">

<form [formGroup]="feedbackForm" (ngSubmit)="onSubmit()">
  <div class="form-group ">
    <label for="name">Name:</label>
    <input type="text" id="name" formControlName="name" class="form-control">
    <div *ngIf="feedbackForm.get('name').hasError('required') && feedbackForm.get('name').touched" class="text-danger">
      Name is required.
    </div>
  </div>

  <div class="form-group ">
    <label for="email">Email:</label>
    <input type="email" id="email" formControlName="email" class="form-control">
    <div *ngIf="feedbackForm.get('email').hasError('required') && feedbackForm.get('email').touched" class="text-danger">
      Email is required.
    </div>
    <div *ngIf="feedbackForm.get('email').hasError('email') && feedbackForm.get('email').touched" class="text-danger">
      Invalid email address.
    </div>
  </div>

  <div class="form-group ">
    <label for="feedback">Feedback:</label>
    <textarea id="feedback" formControlName="feedback" class="form-control"></textarea>
    <div *ngIf="feedbackForm.get('feedback').hasError('required') && feedbackForm.get('feedback').touched" class="text-danger">
      Feedback is required.
    </div>
  </div>

  <div class="form-group ">
    <label for="rating">Rating:</label>
    <select id="rating" formControlName="rating" class="form-control">
      <option value="" disabled selected>Select rating</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
    </select>
    <div *ngIf="feedbackForm.get('rating').hasError('required') && feedbackForm.get('rating').touched" class="text-danger">
      Rating is required.
    </div>
  </div>

  <button type="submit" [disabled]="feedbackForm.invalid" class="btn btn-primary">Submit</button>
</form>
</div>
